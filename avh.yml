name: "AVH CI for EI Demo"
workdir: ./
backend:
  aws:
    ami-version: ~=1.1
    instance-type: t2.micro
upload:
  - RTE/**/*
  - bsp/**/*
  - source/**/*
  - example.AVH_Corstone-300_U55.cprj
  - install_avh_build_tools.sh
steps:
  - run: |
      sudo ./install_avh_build_tools.sh
      cbuild.sh example.AVH_Corstone-300_U55.cprj
      avh_run.sh
download:
  - Objects/example.axf 
